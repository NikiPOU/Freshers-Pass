<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Profile</title>
</head>
<body>
    <h1>Upload Profile Photo and Description</h1>
    <form method="POST">
        <label for="profile_image_url">Profile Photo URL:</label>
        <input type="text" name="profile_image_url" id="profile_image_url" required>
        
        <label for="description">Description:</label>
        <textarea name="description" id="description" required></textarea>
        
        <button type="submit">Continue</button>
    </form>
</body>
</html>
